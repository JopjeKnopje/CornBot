plugins {
    id'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '2.0.1'
}

mainClassName = 'jopjeknopje.bot.cornbot.core.Bot.java'

group 'JopjeKnopje'
version '1.0-SNAPSHOT'
def jdaVersion = '3.5.0_327'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
//    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "net.dv8tion:JDA:$jdaVersion"
    compile 'com.sedmelluq:lavaplayer:1.2.45'
    compile 'fr.bmartel:jspeedtest:1.31.3'

}
compileJava.options.encoding = 'UTF-8'

jar {
    manifest {
        attributes(
                'Main-Class': 'jopjeknopje.bot.cornbot.core.Bot'
        )
    }
}
